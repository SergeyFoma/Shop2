{% extends "base.html" %}
{% load static %}

{% block content %}
    <h2>{{categ.name}}</h2>

    {% for p in goods %}
    <p>{{p.slug}}</p>
        <p><a href="{% url "goods:product" prod_slug=p.slug %}">{{p.name}}</a></p>
        <p>{{p.description}}</p>
        <p><img src="{{p.image.url}}"alt='#'></p>
        <p>{{p.price}}</p>
        <p>{{p.discount}}%</p>
        <p>{{p.quantity}}шт</p>
    {% endfor %}
{% endblock content %}
